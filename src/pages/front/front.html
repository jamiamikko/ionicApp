<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Front</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Front</h3>
  <ion-list>
    <ion-item *ngFor="let file of mediaFiles">
      <img *ngIf="file.media_type === 'image'" [alt]="file.title" [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + (file.filename | thumbnail: 'small')" (click)="openFile(file.file_id)">

      <p *ngIf="file.media_type === 'audio'" (click)="openFile(file.file_id)">
        <a><ion-icon name="mic"></ion-icon> {{file.filename}}</a>
      </p>

      <p *ngIf="file.media_type === 'video'" (click)="openFile(file.file_id)">
        <a><ion-icon name="videocam"></ion-icon> {{file.filename}}</a>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
